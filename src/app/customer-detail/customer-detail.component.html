<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- institutionName Column -->
    <ng-container matColumnDef="institutionName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Institution Name</th>
      <td mat-cell *matCellDef="let row">{{row.institutionName}}</td>
    </ng-container>

    <!-- instanceName Column -->
    <ng-container matColumnDef="instanceName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Instance Name</th>
      <td mat-cell *matCellDef="let row">{{row.instanceName}}</td>
    </ng-container>
   
    <!-- wsInstance Column -->
    <ng-container matColumnDef="wsInstance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>WS_INST</th>
      <td mat-cell *matCellDef="let row">{{row.wsInstance}}</td>
    </ng-container>

    <!-- database Column -->
    <ng-container matColumnDef="database">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Production Database</th>
      <td mat-cell *matCellDef="let row">{{row.database.prodDatabase}} </td>
    </ng-container>

    <!-- database location Column -->
    <ng-container matColumnDef="databaseLocation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Database Location (server.database)</th>
      <td mat-cell *matCellDef="let row">[{{row.database.databaseServer}}].{{row.database.databaseName}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 50]">
  </mat-paginator>
</div>
